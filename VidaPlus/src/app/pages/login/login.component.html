<div fxLayout="row" fxLayoutAlign="center center" style="height: 100vh;">
  <mat-card fxFlex="30">
    <mat-card-title style="text-align: center; padding: 8px;">Login</mat-card-title>
    <mat-card-content>
      <form fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">Entrar</button>
    </mat-card-actions>
  </mat-card>
</div>
